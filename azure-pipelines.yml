trigger:
- rust

jobs:
  - job:
    pool:
      vmImage: 'ubuntu-16.04'

    variables:
      imageName: 'msizanoen/qtmbuilder'

    timeoutInMinutes: 0

    steps:
      - script: |
          git clone --depth=1 -b riscv-host https://github.com/msizanoen1/rust.git
        displayName: Get sources
      - task: Docker@2
        displayName: Build builder image
        inputs:
          repository: $(imageName)
          command: build
          Dockerfile: rust/src/ci/docker/dist-riscv64-linux/Dockerfile
          buildContext: $(Build.Repository.LocalPath)/rust/src/ci/docker
      - task: Docker@2
        displayName: Publish image
        inputs:
          containerRegistry: DockerConn
          repository: $(imageName)
          command: push
